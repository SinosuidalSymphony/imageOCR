<!DOCTYPE html>
<html lang="English">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> MangaOCR</title>   
         
       <style> body {
            font-family:sans-serif ;
            max-width: 10;
            margin: 30;
            padding: 45;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: rgb(255, 255, 255);
}  
        button {
            color: rgb(202, 193, 193);
			background-color: rgb(162, 155, 137);
            cursor: pointer;
            width: 600px;
            height: 200px;
            border-radius: 2px;
            border-color: rgba(122, 122, 122, 0.986);
            border-style: dashed;
			display: flex;
			align-items: centre;
			justify-content: center;
			padding-top:40px;
			font-size:large;
            margin:0 auto;
            opacity:0.6;
        }
        #preview img {
            margin-top: 10px;
            justify-content: center;
            max-width:1000px;
            max-height:300px;
            display:inline-block;
        }
           </style>
    </head>
    <body>
        <h1 class="Text">Manga Translator</h1>
        <p class="Text">This website helps you translate text within images containing text bubbles to English.</p>
        <p class="Text"> Please upload the images and click translate to translate them. </p>
        <button id="uploadButton"> Upload </button>
        <input type="file" id="fileInput" style="display:none;" accept="image/*">  
        <div id="preview"></div>
        <script>
            const input = document.getElementById('fileInput');
const button = document.getElementById('uploadButton');
const preview = document.getElementById('preview');

button.addEventListener('click',() => {
    input.click()
});
button.addEventListener('dragover',(e) => {
    e.preventDefault();
    button.classList.add('dragover')
});
button.addEventListener('dragleave',() => button.classList.remove('dragover'));
button.addEventListener('drop',(e) => {
    e.preventDefault();
    button.classList.remove('dragover');
    const file= e.dataTransfer.files[0];
    if (file) { 
        const img=document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.innerHTML='';
        preview.appendChild(img);
    }
});
input.addEventListener('change',() => {
    const file= input.files[0]
    if (file) { 
    const img=document.createElement('img');
    img.src = URL.createObjectURL(file);
    preview.innerHTML='';
    preview.appendChild(img);
    }
});
        </script>
    </body> 
</html>
