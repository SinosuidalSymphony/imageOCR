<!DOCTYPE html>
<html lang="English">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> MangaOCR</title>   
       <link rel="stylesheet" href="../static/style.css">    
    </head>
    <body>
        <h1 class="Text">Manga Translator</h1>
        <p class="Text">This website helps you translate text within images containing text bubbles to English.</p>
        <p class="Text"> Please upload the images and click translate to translate them. </p>
        <button id="uploadButton"> Upload </button>
        <input type="file" id="fileInput" style="display:none;" accept="image/*">  
        <div id="preview"></div>
        <script>
            const input = document.getElementById('fileInput');
const button = document.getElementById('uploadButton');
const preview = document.getElementById('preview');

button.addEventListener('click',() => {
    input.click()
});
button.addEventListener('dragover',(e) => {
    e.preventDefault();
    button.classList.add('dragover')
});
button.addEventListener('dragleave',() => button.classList.remove('dragover'));
button.addEventListener('drop',(e) => {
    e.preventDefault();
    button.classList.remove('dragover');
    const file= e.dataTransfer.files[0];
    if (file) { 
        const img=document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.innerHTML='';
        preview.appendChild(img);
    }
});
input.addEventListener('change',() => {
    const file= input.files[0]
    if (file) { 
    const img=document.createElement('img');
    img.src = URL.createObjectURL(file);
    preview.innerHTML='';
    preview.appendChild(img);
    }
});
        </script>
    </body> 
</html>
